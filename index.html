<!DOCTYPE html>

      <nav>

          <div class="logo"><a href="/">Re:Flix</a></div>
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">Genres</a>
              <div class="dropdown-content">
                <a href="#">Action</a>
                <a href="#">Adventure</a>
                <a href="#">Animation</a>
                <a href="#">Comedy</a>
                <a href="#">Crime</a>
                <a href="#">Documentary</a>
                <a href="#">Drama</a>
                <a href="#">Family</a>
                <a href="#">Fantasy</a>
                <a href="#">History</a>
                <a href="#">Horror</a>

            </li>
            <li><a href="#">Actors</a></li>
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">Filter</a>
              <div class="dropdown-content">
                <a href="#">Popular</a>
                <a href="#">Release Date</a>
                <a href="#">Top Rated</a>
                <a href="#">Now Playing</a>
                <a href="#">Up Coming</a>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
        <div onclick="javascript:toggleSearch();" class="icons">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="cancel-icon"><i class="fa-solid fa-x"></i></div>
        </div>

        <form action="#" class="search-box">
          <input type="search" placeholder="Search on Re:Flix" required />
          <button type="submit" class="go-icon">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
      </nav>
    </div>

    <div class="container"></div>

    <script type="text/javascript" src="script.js"></script>
